    <body>
        <h1>Family</h1>
        <h3>Click on a name to see how we are related!</h3>

        <ul>
            <li onclick='displayType(this)' id="Family" 
            data-family-type="father">Byungho</li>
            <li onclick='displayType(this)' id="Family" 
            data-family-type='mother'>Kwisoon</li>

            data-family-type='future husband'>Tom</li>

            data-family-type='dog'>Tobi</li>





        </ul>
